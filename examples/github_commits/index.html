<html>
<head>
  
    <script src="vuepy.js"></script>
  
    <script src="vue.js"></script>
  

  
    <link rel="stylesheet" media="screen" href="style.css" />
  
</head>
<body onload="brython();">
  
    <script type="x-template" id="commits">
      <div>
  <h1>Latest vue.py Commits</h1>
  <template v-for="branch in branches">
    <input type="radio"
      :id="branch"
      :value="branch"
      name="branch"
      v-model="current_branch">
    <label :for="branch">{{ branch }}</label>
  </template>
  <p>stefanhoelzl/vue.py@{{ current_branch }}</p>
  <ul>
    <li v-for="record in commits">
      <a :href="record.html_url" target="_blank" class="commit">{{ record.sha.slice(0, 7) }}</a>
      - <span class="message">{{ record.commit.message | truncate }}</span><br>
      by <span class="author"><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span>
      at <span class="date">{{ record.commit.author.date | format_date }}</span>
    </li>
  </ul>
</div>

    </script>
  

  <div id="app">
    <img style="display: block; margin: auto;" src="loading.gif" height="50%" />
  </div>
  <script type="text/python" src="__entry_point__.py"></script>
</body>
</html>
