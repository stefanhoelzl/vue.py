<html>
<head>
  
    <script src="vuepy.js"></script>
  
    <script src="vue.js"></script>
  

  
    <link rel="stylesheet" media="screen" href="style.css" />
  
</head>
<body onload="brython();">
  
    <script type="x-template" id="modal-template">
          <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">

            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
            </div>

            <div class="modal-body">
              <slot name="body">
                default body
              </slot>
            </div>

            <div class="modal-footer">
              <slot name="footer">
                default footer
                <button class="modal-default-button" @click="$emit('close')">
                  OK
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </transition>

    </script>
  
    <script type="x-template" id="main">
      <div>
  <button id="show-modal" @click="show_modal = true">
    Show Modal
  </button>
  <!-- use the modal component, pass in the prop -->
  <modal v-if="show_modal" @close="show_modal = false" id="modal_view">
    <!--
      you can use custom content here to overwrite
      default content
    -->
    <h3 slot="header">custom header</h3>
  </modal>
</div>

    </script>
  

  <div id="app">
    <img style="display: block; margin: auto;" src="loading.gif" height="50%" />
  </div>
  <script type="text/python" src="__entry_point__.py"></script>
</body>
</html>
